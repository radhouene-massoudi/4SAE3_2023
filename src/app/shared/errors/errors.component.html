<div *ngIf="errorMsgEmpty!=null">
    <p class="alert alert-danger" role="alert">
        <strong>{{errorMsgEmpty}}</strong></p>
</div>
<div *ngIf="errorMsgminlength!=null">
    <p class="alert alert-danger" role="alert">
        <strong>{{errorMsgminlength}}</strong></p>
</div>
<div *ngIf="errorMsgNumber!=null">
    <p class="alert alert-danger" role="alert">
        <strong>{{errorMsgNumber}}</strong></p>
</div>
